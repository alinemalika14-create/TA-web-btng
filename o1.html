<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Asep</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .neon-text {
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2, 0 0 30px #00fff2;
    }

    .neon-border {
      box-shadow: 0 0 15px #00fff2, 0 0 25px #00fff2;
    }

    .hover-glow:hover {
      box-shadow: 0 0 20px #00fff2, 0 0 40px #00fff2;
      transform: scale(1.02);
      transition: 0.3s ease;
    }

    .active-btn {
      background-color: #00fff2;
      color: #000;
      box-shadow: 0 0 10px #00fff2, 0 0 30px #00fff2;
    }

    .btn {
      border: 1px solid #00fff2;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00fff2;
      color: #000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-10 py-4 bg-black/80 text-white sticky top-0">
